spring.application.name=TinyToTrend
# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tinytotrend_db
spring.datasource.username=root
spring.datasource.password=Syr@123syr#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=TinyToTrendSecretKeyForJWTTokenGenerationAndValidation2025WithExtraSecurityPaddingToMeetHS512Requirements
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Razorpay Configuration
razorpay.key.id=rzp_test_your_key_id
razorpay.key.secret=your_key_secret

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/css/**,/js/**,/images/**,/uploads/**
spring.web.resources.add-mappings=true
# Enable detailed logging
logging.level.org.springframework.web=DEBUG
logging.level.com.TinyToTrend=DEBUG

# Debug logging to see what's happening
logging.level.org.springframework.security=DEBUG
logging.level.com.TinyToTrend=DEBUG

# MVC
spring.mvc.static-path-pattern=/**
