<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TinyToTrend</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff3f6c;
            --secondary-color: #282c3f;
            --text-dark: #282c3f;
            --text-light: #94969f;
            --border-color: #e9e9ed;
            --bg-light: #f5f5f6;
            --white: #ffffff;
            --success: #03a685;
            --error: #ff5722;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .navbar {
            background: var(--white);
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo .brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            margin: 40px auto;
            min-height: calc(100vh - 150px);
            gap: 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        }

        .auth-card {
            background: var(--white);
            padding: 50px;
            border-radius: 8px 0 0 8px;
        }

        .auth-card h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .auth-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255,63,108,0.1);
        }

        .password-input {
            position: relative;
        }

        .password-input input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
        }

        .form-hint {
            display: block;
            margin-top: 6px;
            font-size: 12px;
            color: var(--text-light);
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .checkbox input {
            width: auto;
            cursor: pointer;
        }

        .checkbox a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #e63462;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,63,108,0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--text-dark);
            color: var(--text-dark);
        }

        .btn-outline:hover {
            background: var(--text-dark);
            color: var(--white);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-top: 16px;
            font-size: 14px;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .auth-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .auth-divider span {
            background: var(--white);
            padding: 0 15px;
            color: var(--text-light);
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: var(--border-color);
        }

        .auth-banner {
            position: relative;
            border-radius: 0 8px 8px 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .banner-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--white);
            padding: 40px;
        }

        .banner-overlay h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .banner-overlay p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .banner-features {
            display: flex;
            gap: 30px;
        }

        .banner-features .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .banner-features i {
            font-size: 32px;
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }
            
            .auth-banner {
                display: none;
            }
            
            .auth-card {
                border-radius: 8px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="/" class="brand">TinyToTrend</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join TinyToTrend and start shopping!</p>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="Enter your full name"
                        required
                        minlength="3"
                    >
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Create a strong password"
                            required
                            minlength="6"
                        >
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                    </div>
                    <small class="form-hint">Must be at least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                        >
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">
                    CREATE ACCOUNT
                </button>

                <div class="alert alert-success" id="registerSuccess" style="display:none;"></div>
                <div class="alert alert-error" id="registerError" style="display:none;"></div>
            </form>

            <div class="auth-divider">
                <span>Already have an account?</span>
            </div>

            <button class="btn btn-outline" onclick="window.location.href='/login.html'">
                LOGIN
            </button>
        </div>

        <div class="auth-banner">
            <div class="banner-overlay">
                <h1>Join Our Fashion Community</h1>
                <p>Exclusive deals & latest trends</p>
                <div class="banner-features">
                    <div class="feature">
                        <i class="fas fa-shipping-fast"></i>
                        <span>Free Shipping</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-undo"></i>
                        <span>Easy Returns</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure Payments</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript Files -->
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
